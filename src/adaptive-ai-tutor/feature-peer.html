  <script>
    function teachBuddy() {
      const topic = document.getElementById('buddyTopic').value.trim() || 'Fractions';
      document.getElementById('buddyOutput').innerHTML =
        `ü§ñ <b>Buddy:</b> Wow! Can you explain <b>${topic}</b> to me in your own words?`;

    function solvePuzzle() {
      const puzzles = [
        "What is 1/2 + 1/4?",
        "Spell 'accommodation' backwards!",
        "What comes next: 2, 4, 8, ...?",
        "If you have 3 apples and give 1 to your friend, how many are left?"

      const puzzle = puzzles[Math.floor(Math.random() * puzzles.length)];
      document.getElementById('buddyOutput').innerHTML =
        `üß© <b>Buddy:</b> Let's solve this together: <b>${puzzle}</b>`;
