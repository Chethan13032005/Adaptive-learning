  <div class="container">
    <h2>Peer Learning: Game & Quiz</h2>
    <div class="lesson-card" style="margin-top:1.5rem;">
      <div class="controls">
        <input type="text" id="peerTopic" placeholder="Enter a topic (e.g. Fractions, Gravity)">
        <button class="game-btn" onclick="playGame()">Play Game</button>
        <button class="quiz-btn" onclick="startQuiz()">Take Quiz</button>

  <script>
    // Simple topic-to-game mapping (expand as needed)
    function playGame() {
      const topic = document.getElementById('peerTopic').value.trim().toLowerCase();
      const gameSection = document.getElementById('gameSection');
      let gameHtml = '';
      if (!topic) {
        gameHtml = '<span style="color:red;">Please enter a topic to play a game.</span>';
      } else if (topic.includes('fraction')) {
        gameHtml = '<a href="https://www.mathplayground.com/Triplets/index.html" target="_blank" class="game-btn" style="display:inline-block;">Play Fractions Game</a>';
      } else if (topic.includes('gravity')) {
        gameHtml = '<a href="https://phet.colorado.edu/sims/html/gravity-force-lab/latest/gravity-force-lab_en.html" target="_blank" class="game-btn" style="display:inline-block;">Gravity Force Lab</a>';
      } else if (topic.includes('photosynthesis')) {
        gameHtml = '<a href="https://www.turtlediary.com/game/photosynthesis-process.html" target="_blank" class="game-btn" style="display:inline-block;">Photosynthesis Game</a>';
      } else if (topic.includes('electricity')) {
        gameHtml = '<a href="https://phet.colorado.edu/sims/html/circuit-construction-kit-dc/latest/circuit-construction-kit-dc_en.html" target="_blank" class="game-btn" style="display:inline-block;">Electricity Circuit Game</a>';
      } else {
        gameHtml = '<span style="color:#00c3ff;">No direct game found for this topic. Try searching online or try a different topic!</span>';
      }
      gameSection.innerHTML = gameHtml;
    }

    // Quiz logic
    const quizDB = {
      'fractions': [
        { q: 'What is 1/2 + 1/4?', options: ['1/4','3/4','1/2','2/4'], answer: '3/4' },
        { q: 'Which is a proper fraction?', options: ['5/2','2/5','7/3','9/4'], answer: '2/5' },
        { q: 'What is the denominator in 3/8?', options: ['3','8','5','1'], answer: '8' },
        { q: 'Which is equivalent to 0.5?', options: ['1/2','2/3','1/3','3/4'], answer: '1/2' }
      ],
      'gravity': [
        { q: 'What does gravity do?', options: ['Pushes up','Pulls down','Makes light','Heats up'], answer: 'Pulls down' },
        { q: 'Who discovered gravity?', options: ['Newton','Einstein','Tesla','Curie'], answer: 'Newton' },
        { q: 'Which planet has the most gravity?', options: ['Earth','Mars','Jupiter','Venus'], answer: 'Jupiter' },
        { q: 'What falls faster?', options: ['Heavy object','Light object','Both same','Depends'], answer: 'Both same' }
      ],
      'photosynthesis': [
        { q: 'What do plants need for photosynthesis?', options: ['Sunlight','Moonlight','Starlight','Fire'], answer: 'Sunlight' },
        { q: 'What gas do plants take in?', options: ['Oxygen','Carbon Dioxide','Nitrogen','Hydrogen'], answer: 'Carbon Dioxide' },
        { q: 'What is made in photosynthesis?', options: ['Food','Water','Salt','Sand'], answer: 'Food' },
        { q: 'Where does photosynthesis happen?', options: ['Roots','Leaves','Stem','Flower'], answer: 'Leaves' }
      ],
      'electricity': [
        { q: 'What is electricity?', options: ['Sound','Light','Flow of charge','Heat'], answer: 'Flow of charge' },
        { q: 'What is used to measure electricity?', options: ['Thermometer','Voltmeter','Barometer','Speedometer'], answer: 'Voltmeter' },
        { q: 'Which is a conductor?', options: ['Plastic','Wood','Copper','Glass'], answer: 'Copper' },
        { q: 'What is a battery?', options: ['Source of light','Source of heat','Source of electricity','Source of sound'], answer: 'Source of electricity' }
      ]
    };

    function startQuiz() {
      const topic = document.getElementById('peerTopic').value.trim().toLowerCase();
      const quizSection = document.getElementById('quizSection');
      let quiz = quizDB[topic];
      if (!quiz) {
        quizSection.innerHTML = '<span style="color:red;">No quiz found for this topic. Try: Fractions, Gravity, Photosynthesis, Electricity.</span>';
        quizSection.style.display = 'block';
        return;
      }
      let html = '<form id="quizForm">';
      quiz.forEach((q, i) => {
        html += `<div class='quiz-q'><b>Q${i+1}:</b> ${q.q}<br>`;
        q.options.forEach(opt => {
          html += `<input type='radio' name='q${i}' value='${opt}' id='q${i}_${opt}' required><label for='q${i}_${opt}'>${opt}</label><br>`;
        });
        html += '</div>';
      });
      html += `<button type='submit' class='quiz-btn' style='margin-top:1em;'>Submit Quiz</button></form><div id='quizScore' class='score'></div>`;
      quizSection.innerHTML = html;
      quizSection.style.display = 'block';
      document.getElementById('quizForm').onsubmit = function(e) {
        e.preventDefault();
        let score = 0;
        quiz.forEach((q, i) => {
          const val = document.querySelector(`input[name='q${i}']:checked`);
          if (val && val.value === q.answer) score++;
        });
        document.getElementById('quizScore').innerHTML = `You scored <b>${score}/4</b>!`;
      };
    }
  </script>
