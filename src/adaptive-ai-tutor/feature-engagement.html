<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion & Engagement Sensing - Adaptive AI Tutor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    @keyframes pulse-red {
      0% { background-color: rgba(255, 0, 0, 0.1); }
      50% { background-color: rgba(255, 0, 0, 0.3); }
      100% { background-color: rgba(255, 0, 0, 0.1); }
    }
    @keyframes pulse-green {
      0% { background-color: rgba(0, 255, 0, 0.1); }
      50% { background-color: rgba(0, 255, 0, 0.3); }
      100% { background-color: rgba(0, 255, 0, 0.1); }
    }
  </style>
  <div class="logo">
    <img src="logo.png" alt="AI Tutor Logo" title="Adaptive AI Tutor Logo">
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="features.html">Features</a>
    <a href="impact.html">Impact</a>
    <a href="about.html">About Us</a>
    <a href="feedback.html">Feedback</a>
    <button class="mode-switch" id="modeSwitchBtn" onclick="toggleMode()">🌙 Dark Mode</button>
  </nav>
  <div class="container">
    <h2>Emotion & Engagement Sensing Demo</h2>
    <p>
      Simulate your engagement and mood. The AI will adapt its response!
    </p>
    <div class="lesson-card" style="margin-top:1.5rem;">
      <div id="engagementFeedback" style="min-height: 80px; padding: 15px; border-radius: 8px; transition: all 0.5s ease-in-out;">
      <div class="controls">
        <label>How long did you take to answer? (seconds)</label>
        <input type="number" id="responseTime" min="1" max="120" value="10" style="width:80px;">
        <label>Your mood:</label>
        <select id="sentiment">
          <option value="positive">😊 Positive</option>
          <option value="neutral">😐 Neutral</option>
          <option value="negative">😞 Negative</option>
        </select>
        <button onclick="analyzeEngagement()">Analyze</button>
      </div>
      <div id="engagementOutput" style="margin-top:1rem;"></div>
    </div>
      </div>
  </div>
  <footer>
    &copy; 2025 Adaptive AI Tutor. All rights reserved. | Made with ❤️ for neurodiverse learners.
  </footer>
  <script src="agentic-ai.js"></script>
  <script src="nav.js"></script>
  <script>
    function analyzeEngagement() {
      const time = parseInt(document.getElementById('responseTime').value, 10);
      const sentiment = document.getElementById('sentiment').value;
      let status = '';
      let advice = '';
      if (sentiment === 'negative' || time > 30) {
        status = '😞 Frustrated';
        advice = "Let's slow down and try a different approach!";
        updateEngagementFeedback('frustrated');
      } else if (time < 5) {
        status = '😐 Distracted';
        advice = "Let's take a short break or try a quick game!";
        updateEngagementFeedback('distracted');
      } else {
        status = '😊 Engaged';
        advice = "Great job! Keep going!";
        updateEngagementFeedback('engaged');
      }
      document.getElementById('engagementOutput').innerHTML =
        `<b>Status:</b> ${status}<br><b>AI Suggestion:</b> ${advice}`;
    }

    function updateEngagementFeedback(status) {
      const feedbackDiv = document.getElementById('engagementFeedback');
      feedbackDiv.style.backgroundColor = ''; // Reset previous background
      feedbackDiv.style.animation = ''; // Reset previous animation
      if (status === 'frustrated' || status === 'distracted') {
        feedbackDiv.style.animation = 'pulse-red 1.5s infinite alternate';
      } else if (status === 'engaged') {
        feedbackDiv.style.animation = 'pulse-green 1.5s infinite alternate';
      }
    }
  </script>
</body>
</html>
