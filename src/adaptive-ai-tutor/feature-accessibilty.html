  <div class="container">
    <h2>Accessibility Demo</h2>
    <p>
      Try changing font size and color contrast for better accessibility.
    </p>
    <div class="lesson-card" style="margin-top:1.5rem;">
      <label for="fontSizeRange"><b>Font Size:</b></label>
      <input type="range" id="fontSizeRange" min="14" max="28" value="16" oninput="changeFontSize(this.value)">
      <span id="fontSizeValue">16</span>px
      <br><br>
      <button onclick="toggleContrast()">Toggle High Contrast</button>
      <div id="accessText" style="margin-top:1.5rem;">
        <p>This text will change size and contrast based on your settings.</p>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2025 Adaptive AI Tutor. All rights reserved. | Made with ‚ù§Ô∏è for neurodiverse learners.
  </footer>
  <script src="agentic-ai.js"></script>
  <script src="nav.js"></script>
  <script>
    function changeFontSize(val) {
      const accessText = document.getElementById('accessText');
      accessText.style.transition = 'font-size 0.3s ease-in-out'; // Add transition
 accessText.style.fontSize = val + 'px';
      document.getElementById('fontSizeValue').textContent = val;
      // Remove transition after animation completes to avoid interference
      setTimeout(() => { accessText.style.transition = ''; }, 300);
    }

    function toggleContrast() {
      const el = document.getElementById('accessText');
      // Add fade-out effect
      el.style.transition = 'opacity 0.3s ease-in-out';
      el.style.opacity = 0;

      if (el.style.backgroundColor === 'black') {
        el.style.backgroundColor = '';
        el.style.color = '';
      } else {
        el.style.backgroundColor = 'black';
        el.style.color = 'yellow';
      }

      // Add fade-in effect after a short delay
      setTimeout(() => {
        el.style.opacity = 1;
      }, 50); // Small delay for the transition to be visible
    }
  </script>
</body>
